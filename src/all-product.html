<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>All Product</title>
        <link rel="stylesheet" href="./output.css" />
        <link
            rel="shortcut icon"
            href="./assets/images/web_icon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div class="flex flex-col min-h-screen">
            <main class="container flex-grow mx-auto mb-12">
                <section class="mb-10" id="breadcrumb-wrapper">
                    <!-- Breadcrumbs -->
                    <nav class="flex">
                        <ul
                            class="flex flex-1 px-6 space-x-4 rounded-md shadow bg-card"
                        >
                            <li class="flex items-center">
                                <a
                                    href="./index.html"
                                    class="text-gray-400 hover:text-icon"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 24 24"
                                        fill="currentColor"
                                        class="size-5"
                                    >
                                        <path
                                            d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"
                                        />
                                        <path
                                            d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
                                        />
                                    </svg>
                                </a>
                            </li>
                            <li class="flex">
                                <div class="flex items-center">
                                    <svg
                                        fill="currentColor"
                                        viewBox="0 0 24 44"
                                        preserveAspectRatio="none"
                                        aria-hidden="true"
                                        class="flex flex-shrink-0 w-6 h-full text-gray-200"
                                    >
                                        <path
                                            d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z"
                                        ></path>
                                    </svg>
                                    <!-- <a
                                        href="#"
                                        class="inline-block ml-4 text-sm font-medium text-gray-500 capitalize select-none hover:text-text"
                                        >Contact</a
                                    > -->
                                    <span
                                        class="inline-block ml-4 text-sm font-medium text-gray-500 capitalize cursor-pointer select-none hover:text-text"
                                        >All product</span
                                    >
                                </div>
                            </li>
                        </ul>
                    </nav>
                </section>
                <section>
                    <!-- Actions -->
                    <div class="mb-10">
                        <div class="flex items-center justify-between mb-7">
                            <!-- Filter -->
                            <div
                                id="open-filter"
                                class="flex cursor-pointer select-none items-center gap-x-2 px-3 py-[6px] hover:text-primary"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    fill="none"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="lucide lucide-filter"
                                >
                                    <polygon
                                        points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
                                    />
                                </svg>
                                <span class="font-semibold">Filter</span>
                            </div>
                            <div class="flex items-center gap-x-5">
                                <!-- Sort -->
                                <div class="relative w-[300px] dropdown-wrap">
                                    <button
                                        type="button"
                                        class="w-full px-4 py-2 text-sm font-medium text-left text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-1 focus:ring-primary"
                                        onclick="toggleDropdown()"
                                    >
                                        <span class="block truncate">
                                            Sort
                                        </span>
                                        <span
                                            class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="24"
                                                height="24"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                class="lucide lucide-chevrons-up-down size-4 text-icon"
                                            >
                                                <path d="m7 15 5 5 5-5" />
                                                <path d="m7 9 5-5 5 5" />
                                            </svg>
                                        </span>
                                    </button>
                                    <ul
                                        id="dropdown-list"
                                        class="absolute z-10 w-full mt-2 bg-white border border-gray-300 rounded-md shadow-lg transition-[opacity_visible_invisible] duration-300 ease-linear opacity-0 invisible overflow-hidden"
                                    >
                                        <li
                                            class="px-4 py-2 text-sm text-gray-700 cursor-pointer hover:bg-gray-100"
                                        >
                                            Newest
                                        </li>
                                        <li
                                            class="px-4 py-2 text-sm text-gray-700 cursor-pointer hover:bg-gray-100"
                                        >
                                            Oldest
                                        </li>
                                        <li
                                            class="px-4 py-2 text-sm text-gray-700 cursor-pointer hover:bg-gray-100"
                                        >
                                            Price: Low to High
                                        </li>
                                        <li
                                            class="px-4 py-2 text-sm text-gray-700 cursor-pointer hover:bg-gray-100"
                                        >
                                            Price: High to Low
                                        </li>
                                    </ul>
                                </div>
                                <script>
                                    function toggleDropdown() {
                                        const dropdownList =
                                            document.querySelector(
                                                '#dropdown-list',
                                            );
                                        if (
                                            dropdownList.classList.contains(
                                                'invisible',
                                            )
                                        ) {
                                            dropdownList.classList.remove(
                                                'invisible',
                                                'opacity-0',
                                            );
                                            dropdownList.classList.add(
                                                'visible',
                                                'opacity-100',
                                            );
                                        } else {
                                            dropdownList.classList.remove(
                                                'visible',
                                                'opacity-100',
                                            );
                                            dropdownList.classList.add(
                                                'invisible',
                                                'opacity-0',
                                            );
                                        }
                                    }

                                    document.addEventListener('click', () => {
                                        const dropdown =
                                            document.querySelector(
                                                '.dropdown-wrap',
                                            );
                                        const dropdownList =
                                            document.querySelector(
                                                '#dropdown-list',
                                            );

                                        if (!dropdown.contains(event.target)) {
                                            dropdownList.classList.remove(
                                                'visible',
                                                'opacity-100',
                                            );
                                            dropdownList.classList.add(
                                                'invisible',
                                                'opacity-0',
                                            );
                                        }
                                    });
                                </script>
                                <!-- Grid and List -->
                                <div class="flex items-center gap-x-4">
                                    <button class="p-2 btn btn--outline">
                                        <svg
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="size-6"
                                        >
                                            <path
                                                d="M16.5 19.75H7.5C6.75 19.75 6.2 19.72 5.73 19.65C2.41 19.29 1.75 17.3 1.75 14V10C1.75 6.7 2.41 4.71 5.76 4.34C6.2 4.28 6.75 4.25 7.5 4.25H16.5C17.25 4.25 17.8 4.28 18.27 4.35C21.6 4.72 22.25 6.7 22.25 10V14C22.25 17.3 21.59 19.29 18.24 19.66C17.8 19.72 17.25 19.75 16.5 19.75ZM7.5 5.75C6.82 5.75 6.34 5.78 5.95 5.83C3.92 6.06 3.25 6.69 3.25 10V14C3.25 17.31 3.92 17.94 5.92 18.17C6.34 18.23 6.82 18.25 7.5 18.25H16.5C17.18 18.25 17.66 18.22 18.05 18.17C20.08 17.95 20.75 17.31 20.75 14V10C20.75 6.69 20.08 6.06 18.08 5.83C17.66 5.77 17.18 5.75 16.5 5.75H7.5Z"
                                                fill="currentColor"
                                            />
                                            <path
                                                d="M19.5 2.75H4.5C4.09 2.75 3.75 2.41 3.75 2C3.75 1.59 4.09 1.25 4.5 1.25H19.5C19.91 1.25 20.25 1.59 20.25 2C20.25 2.41 19.91 2.75 19.5 2.75Z"
                                                fill="currentColor"
                                            />
                                            <path
                                                d="M20 22.75H5C4.59 22.75 4.25 22.41 4.25 22C4.25 21.59 4.59 21.25 5 21.25H20C20.41 21.25 20.75 21.59 20.75 22C20.75 22.41 20.41 22.75 20 22.75Z"
                                                fill="currentColor"
                                            />
                                        </svg>
                                    </button>
                                    <button
                                        type="button"
                                        class="p-2 btn btn--outline"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            stroke="currentColor"
                                            stroke-width="2"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            class="lucide lucide-layout-grid"
                                        >
                                            <rect
                                                width="7"
                                                height="7"
                                                x="3"
                                                y="3"
                                                rx="1"
                                            />
                                            <rect
                                                width="7"
                                                height="7"
                                                x="14"
                                                y="3"
                                                rx="1"
                                            />
                                            <rect
                                                width="7"
                                                height="7"
                                                x="14"
                                                y="14"
                                                rx="1"
                                            />
                                            <rect
                                                width="7"
                                                height="7"
                                                x="3"
                                                y="14"
                                                rx="1"
                                            />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- List Products -->
                    <div
                        id="all-products"
                        class="grid grid-cols-4 px-4 gap-x-4 gap-y-6 product-list"
                    >
                        <!-- Product Item -->
                        <div class="group">
                            <!-- Product Image -->
                            <div class="relative overflow-hidden rounded-xl">
                                <a href="#" class="relative block">
                                    <img
                                        src="https://product.hstatic.net/200000722513/product/-g733-lightspeed-wireless-white-66666_142abc4187744aa7b7fe009d7486696c_5a3256dbfe0746d9a5549eb5e11bf773_grande.png"
                                        alt=""
                                        class="object-cover w-full h-full"
                                    />
                                </a>
                                <a
                                    href="#"
                                    class="absolute top-0 left-0 right-0 z-10 invisible transition-[visible_invisible_opacity] duration-100 ease-linear opacity-0 group-hover:visible group-hover:opacity-100"
                                >
                                    <img
                                        src="https://product.hstatic.net/200000722513/product/ech-g733-lightspeed-wireless-white-11_b76d45f28f904783b17c794a8bbdcdca_e796d4e40313463c8f928e8e524ee92d_grande.jpg"
                                        alt=""
                                        class="object-cover w-full h-full"
                                    />
                                </a>
                                <!-- Add to cart -->
                                <div
                                    class="absolute top-auto z-50 invisible w-full text-center transition-all duration-300 ease-linear bottom-12 group-hover:visible group-hover:bottom-5"
                                >
                                    <button
                                        class="w-4/5 py-2 text-base btn btn--outline hover:text-white hover:bg-primary"
                                    >
                                        Add to Cart
                                    </button>
                                </div>
                                <!-- Actions -->
                                <div
                                    class="absolute z-50 transition-[right] duration-300 ease-linear top-4 -right-12 group-hover:right-4"
                                >
                                    <div class="flex flex-col gap-y-3">
                                        <button
                                            class="p-2 rounded-full btn btn--outline hover:text-white hover:bg-primary"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="24"
                                                height="24"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                class="lucide lucide-heart size-5"
                                            >
                                                <path
                                                    d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
                                                />
                                            </svg>
                                        </button>
                                        <button
                                            class="p-2 rounded-full btn btn--outline hover:text-white hover:bg-primary"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="24"
                                                height="24"
                                                viewBox="0 0 24 24"
                                                fill="none"
                                                stroke="currentColor"
                                                stroke-width="2"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                class="lucide lucide-eye size-5"
                                            >
                                                <path
                                                    d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"
                                                />
                                                <circle cx="12" cy="12" r="3" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- Product Info -->
                            <div class="px-[10px] pt-[15px]">
                                <h3 class="mb-[10px]">
                                    <a
                                        href="#"
                                        class="block overflow-hidden font-semibold hover:text-primary text-ellipsis text-nowrap text-text"
                                    >
                                        Tai nghe Logitech G733 LIGHTSPEED
                                        Wireless White
                                    </a>
                                </h3>
                            </div>
                            <div
                                class="flex items-center justify-center font-bold gap-x-3"
                            >
                                <span class="text-destructive">2.350.000đ</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <nav class="flex space-x-2" aria-label="Pagination">
                            <a
                                href="#"
                                class="relative inline-flex items-center px-4 py-2 text-sm font-semibold leading-5 text-white transition duration-150 ease-in-out border rounded-md cursor-pointer bg-gradient-to-r from-primary to-secondary border-fuchsia-100 hover:border-violet-100 focus:outline-none focus:shadow-outline-blue focus:border-primary focus:z-10"
                            >
                                Previous
                            </a>
                            <a
                                href="#"
                                class="relative inline-flex items-center px-4 py-2 text-sm font-medium leading-5 text-gray-700 transition duration-150 ease-in-out bg-white border rounded-md cursor-pointer border-primary/10 hover:bg-primary hover:text-white focus:outline-none focus:shadow-outline-blue focus:border-primary focus:z-10"
                            >
                                1
                            </a>
                            <a
                                href="#"
                                class="relative inline-flex items-center px-4 py-2 text-sm font-medium leading-5 text-gray-700 transition duration-150 ease-in-out bg-white border rounded-md cursor-pointer border-primary/10 hover:bg-primary hover:text-white focus:outline-none focus:shadow-outline-blue focus:border-primary focus:z-10"
                            >
                                2
                            </a>
                            <a
                                href="#"
                                class="relative inline-flex items-center px-4 py-2 text-sm font-medium leading-5 text-gray-700 transition duration-150 ease-in-out bg-white border rounded-md cursor-pointer border-primary/10 hover:bg-primary hover:text-white focus:outline-none focus:shadow-outline-blue focus:border-primary focus:z-10"
                            >
                                3
                            </a>
                            <a
                                href="#"
                                class="relative inline-flex items-center px-4 py-2 text-sm font-semibold leading-5 text-white transition duration-150 ease-in-out border rounded-md cursor-pointer bg-gradient-to-r from-primary to-secondary border-fuchsia-100 hover:border-violet-100 focus:outline-none focus:shadow-outline-blue focus:border-primary focus:z-10"
                            >
                                Next
                            </a>
                        </nav>
                    </div>
                </section>
                <!-- Filter -->
                <div
                    class="fixed bottom-0 top-0 z-[101] w-[350px] bg-background p-7 transition-all duration-300 ease-linear -left-[400px] shadow"
                    id="filter-wrap"
                >
                    <button
                        id="close-filter"
                        class="absolute p-2 rounded-lg select-none right-5 top-4 bg-destructive/30 text-destructive"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-x"
                        >
                            <path d="M18 6 6 18" />
                            <path d="m6 6 12 12" />
                        </svg>
                    </button>
                    <div class="mt-16">
                        <div class="pb-4 border-b border-border">
                            <button
                                class="w-full btn btn--secondary h-11 gap-x-3"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="2"
                                    stroke="currentColor"
                                    class="size-5"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                                    />
                                </svg>
                                <span className="uppercase">Clear all</span>
                            </button>
                        </div>
                    </div>
                </div>
                <script>
                    const filterWrap = document.querySelector('#filter-wrap');
                    const openFilterBtn =
                        document.querySelector('#open-filter');
                    const closeFilterBtn =
                        document.querySelector('#close-filter');

                    openFilterBtn.addEventListener('click', () => {
                        filterWrap.classList.remove('-left-[400px]');
                        filterWrap.classList.add('left-0');
                    });

                    closeFilterBtn.addEventListener('click', () => {
                        filterWrap.classList.remove('left-0');
                        filterWrap.classList.add('-left-[400px]');
                    });
                </script>
            </main>
        </div>
    </body>

    <!-- Render Header and Footer -->
    <script src="./layout/header.js"></script>
    <script src="./layout/footer.js"></script>
</html>
