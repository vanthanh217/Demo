<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <link rel="stylesheet" href="./output.css" />
        <link
            rel="shortcut icon"
            href="./assets/images/web_icon.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <main class="container mx-auto mb-12">
            <section class="mb-10" id="breadcrumb-wrapper">
                <!-- Breadcrumbs -->
                <nav class="flex">
                    <ul
                        class="flex flex-1 px-6 space-x-4 rounded-md shadow bg-card"
                    >
                        <li class="flex items-center">
                            <a
                                href="./index.html"
                                class="text-gray-400 hover:text-icon"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24"
                                    fill="currentColor"
                                    class="size-5"
                                >
                                    <path
                                        d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"
                                    />
                                    <path
                                        d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
                                    />
                                </svg>
                            </a>
                        </li>
                        <li class="flex">
                            <div class="flex items-center">
                                <svg
                                    fill="currentColor"
                                    viewBox="0 0 24 44"
                                    preserveAspectRatio="none"
                                    aria-hidden="true"
                                    class="flex flex-shrink-0 w-6 h-full text-gray-200"
                                >
                                    <path
                                        d="M.293 0l22 22-22 22h1.414l22-22-22-22H.293z"
                                    ></path>
                                </svg>
                                <!-- <a
                                    href="#"
                                    class="inline-block ml-4 text-sm font-medium text-gray-500 capitalize select-none hover:text-text"
                                    >Contact</a
                                > -->
                                <span
                                    class="inline-block ml-4 text-sm font-medium text-gray-500 capitalize cursor-pointer select-none hover:text-text"
                                    >Contact</span
                                >
                            </div>
                        </li>
                    </ul>
                </nav>
            </section>
            <section class="mb-10">
                <div
                    class="flex flex-wrap justify-center mb-12 gap-x-7 lg:gap-6 sm:gap-5"
                >
                    <div
                        class="rounded-large border border-[#ebebeb] p-[50px_30px_25px] text-center xl:w-[calc(33.3333%-20px)] lg:w-[calc(50%-20px)] sm:w-full"
                    >
                        <h3 class="mb-4 text-2xl font-semibold capitalize">
                            Email address
                        </h3>
                        <p class="mb-6 text-lg">kent21072004@gmail.com</p>
                    </div>
                    <div
                        class="rounded-large border border-[#ebebeb] p-[50px_30px_25px] text-center xl:w-[calc(33.3333%-20px)] lg:w-[calc(50%-20px)] sm:w-full"
                    >
                        <h3 class="mb-4 text-2xl font-semibold capitalize">
                            Phone number
                        </h3>
                        <p class="mb-6 text-lg">0835913025</p>
                    </div>
                    <div
                        class="rounded-large border border-[#ebebeb] p-[50px_30px_25px] text-center xl:w-[calc(33.3333%-20px)] lg:w-[calc(50%-20px)] sm:w-full"
                    >
                        <h3 class="mb-4 text-2xl font-semibold capitalize">
                            Office address
                        </h3>
                        <p class="mb-6 text-lg">
                            Xóm 3, Quỳnh Ngọc 1, Ea na, Krông Ana, Đăk Lăk
                        </p>
                    </div>
                </div>
                <!-- Form -->
                <div class="mb-12 rounded-[15px] bg-light-gray-2 p-[40px_50px]">
                    <h4 class="mb-8 text-2xl font-semibold capitalize">
                        Send message
                    </h4>
                    <form action="POST">
                        <div class="grid grid-cols-2 mb-12 gap-x-8 gap-y-7">
                            <div class="relative mb-3">
                                <input
                                    type="text"
                                    placeholder="Enter your name"
                                    name="full_name"
                                    id="full_name"
                                    class="py-2 pl-5 pr-10 bg-white h-14 input--primary"
                                />
                                <label
                                    for="full_name"
                                    class="absolute -translate-y-1/2 right-5 top-1/2"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="lucide lucide-square-user-round text-icon"
                                    >
                                        <path d="M18 21a6 6 0 0 0-12 0" />
                                        <circle cx="12" cy="11" r="4" />
                                        <rect
                                            width="18"
                                            height="18"
                                            x="3"
                                            y="3"
                                            rx="2"
                                        />
                                    </svg>
                                </label>
                            </div>
                            <div class="relative mb-3">
                                <input
                                    type="email"
                                    placeholder="Enter your email"
                                    name="email"
                                    id="email"
                                    class="py-2 pl-5 pr-10 bg-white h-14 input--primary"
                                />
                                <label
                                    for="email"
                                    class="absolute -translate-y-1/2 right-5 top-1/2"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="lucide lucide-mails text-icon"
                                    >
                                        <rect
                                            width="16"
                                            height="13"
                                            x="6"
                                            y="4"
                                            rx="2"
                                        />
                                        <path
                                            d="m22 7-7.1 3.78c-.57.3-1.23.3-1.8 0L6 7"
                                        />
                                        <path d="M2 8v11c0 1.1.9 2 2 2h14" />
                                    </svg>
                                </label>
                            </div>
                            <div class="relative mb-3">
                                <input
                                    type="phone"
                                    placeholder="Enter your phone number"
                                    name="phone"
                                    id="phone"
                                    class="py-2 pl-5 pr-10 bg-white h-14 input--primary"
                                />
                                <label
                                    for="phone"
                                    class="absolute -translate-y-1/2 right-5 top-1/2"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="rotate-[260deg] lucide lucide-phone text-icon"
                                    >
                                        <path
                                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                                        />
                                    </svg>
                                </label>
                            </div>
                            <div class="relative mb-3">
                                <input
                                    type="subject"
                                    placeholder="Enter subject"
                                    name="subject"
                                    id="subject"
                                    class="py-2 pl-5 pr-10 bg-white h-14 input--primary"
                                />
                                <label
                                    for="subject"
                                    class="absolute -translate-y-1/2 right-5 top-1/2"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="lucide lucide-captions text-icon"
                                    >
                                        <rect
                                            width="18"
                                            height="14"
                                            x="3"
                                            y="5"
                                            rx="2"
                                            ry="2"
                                        />
                                        <path
                                            d="M7 15h4M15 15h2M7 11h2M13 11h4"
                                        />
                                    </svg>
                                </label>
                            </div>
                            <div class="relative col-span-2">
                                <textarea
                                    type="message"
                                    placeholder="Enter message"
                                    name="message"
                                    id="message"
                                    class="px-5 py-4 bg-white resize-none min-h-40 input--primary"
                                ></textarea>
                                <label
                                    for="message"
                                    class="absolute -translate-y-1/2 right-6 top-7"
                                >
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="lucide lucide-pencil text-icon"
                                    >
                                        <path
                                            d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
                                        />
                                        <path d="m15 5 4 4" />
                                    </svg>
                                </label>
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="text-base btn btn--secondary h-11 w-28"
                        >
                            Submit
                        </button>
                    </form>
                </div>
                <!-- Map -->
                <div
                    class="shadow h-[475px] rounded-xl bg-white overflow-hidden"
                >
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3894.741735563217!2d107.98881787678481!3d12.533260856140043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317221c9639b1f7b%3A0x6dad6469eb8ddc34!2zQ2jhu6MgUXXhu7NuaCBOZ-G7jWM!5e0!3m2!1svi!2s!4v1732478996136!5m2!1svi!2s"
                        width="100%"
                        height="100%"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                </div>
            </section>
        </main>
    </body>

    <!-- Render Header and Footer -->
    <script src="./layout/header.js"></script>
    <script src="./layout/footer.js"></script>
</html>
